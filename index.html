<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 180px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            text-align: center;
            color: #222;
        }
        p {
            font-size: 18px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .projects {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .project {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .project h3 {
            color: #333;
            font-size: 22px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <img src="profile.jpg" alt="My Photo">
        <p>Hello! I'm Dan, a passionate watch enthusiast. This is my portfolio.</p>
        
        <h2 style="text-align: center; margin-top: 40px;">Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of your project.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of another project.</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 Dan - All Rights Reserved</p>
        </div>
    </div>
</body>
</html>
